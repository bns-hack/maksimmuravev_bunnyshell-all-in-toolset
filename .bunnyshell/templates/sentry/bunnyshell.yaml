kind: Environment
name: sentry
type: primary
components:
    -
        kind: Service
        name: sentry
        gitRepo: 'https://github.com/maksimmuravev/bunny-shell-template.git'
        gitBranch: main
        gitApplicationPath: components/sentry
        dockerCompose:
            build:
                context: ./components/sentry
                dockerfile: .docker/Dockerfile
                target: dev
            ports:
                - '9000:9000'
            deploy:
              resources:
                cpu: 2
                memory: 4Gi
        hosts:
            -
                hostname: 'sentry-{{ env.base_domain }}'
                path: /
                servicePort: 9000
