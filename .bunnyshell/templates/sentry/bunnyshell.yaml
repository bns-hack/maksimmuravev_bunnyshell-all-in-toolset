kind: Environment
name: sentry
type: primary
components:
    -
        kind: Service
        name: sentry
        dockerCompose:
            build:
                context: ./components/sentry
                dockerfile: .docker/Dockerfile
                target: dev
            deploy:
              resources:
                limits:
                  cpus: '0.5'
                  memory: 500M
                reservations:
                  cpus: '0.5'
                  memory: 500M
            environment:
                SENTRY_POSTGRES_HOST: postgres
                SENTRY_DB_USER: sentry
                SENTRY_DB_PASSWORD: sentry
                SENTRY_REDIS_HOST: redis
            ports:
                - '9000:9000'
        hosts:
            -
                hostname: 'sentry-{{ env.base_domain }}'
                path: /
                servicePort: 9000
    -
        kind: Database
        name: postgres
        dockerCompose:
            environment:
                POSTGRES_DB: sentry
                POSTGRES_PASSWORD: sentry
                POSTGRES_USER: sentry
            image: docker.io/halloumee/postgres-sentry-migrated:15
            ports:
                - '5432:5432'
    -
        kind: Database
        name: redis
        dockerCompose:
            image: redis:6.2.12-alpine
            ports:
              - '6379:6379'
