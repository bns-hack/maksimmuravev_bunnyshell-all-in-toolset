kind: Environment
name: jaeger-opentelemetry
type: primary
components:
    -
        kind: Service
        name: jaeger
        dockerCompose:
            image: "docker.io/jaegertracing/all-in-one:1.25"
            environment:
              SPAN_STORAGE_TYPE: badger
              BADGER_EPHEMERAL: "true"
            ports:
              - '16686:16686'
              - '14250:14250'
        hosts:
            -
                hostname: 'jaeger-ui-{{ env.base_domain }}'
                path: /
                servicePort: 16686
            -
                hostname: 'jaeger-collector-{{ env.base_domain }}'
                path: /
                servicePort: 14250
