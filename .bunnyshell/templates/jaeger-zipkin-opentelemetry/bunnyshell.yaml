kind: Environment
name: jaeger-zipking-opentelemetry
type: primary
components:
    -
        kind: Service
        name: zipkin
        dockerCompose:
            image: "docker.io/openzipkin/zipkin:2.24"
            environment:
              STORAGE_TYPE: mem
            ports:
              - '9411:9411'
        hosts:
            -
                hostname: 'zipkin-ui-{{ env.base_domain }}'
                path: /
                servicePort: 9411
    -
        kind: Service
        name: jaeger
        dockerCompose:
            image: "docker.io/jaegertracing/all-in-one:1.45"
            environment:
              SPAN_STORAGE_TYPE: badger
              BADGER_EPHEMERAL: "true"
              COLLECTOR_OTLP_ENABLED: "true"
            ports:
              - '16686:16686'
              - '4318:4318'
        hosts:
            -
                hostname: 'jaeger-ui-{{ env.base_domain }}'
                path: /
                servicePort: 16686
            -
                hostname: 'jaeger-collector-{{ env.base_domain }}'
                path: /
                servicePort: 4318
    -
        kind: Service
        name: opentelemetry
        gitRepo: 'https://github.com/maksimmuravev/bunny-shell-template.git'
        gitBranch: main
        gitApplicationPath: components/opentelemetry
        dockerCompose:
            build:
                context: ./components/opentelemetry
                dockerfile: .docker/Dockerfile
                target: dev
            environment:
                JAEGER_COLLECTOR_URL: "{{ components.jaeger.ingress.hosts[1] }}"
                ZIPKIN_COLLECTOR_URL: "{{ components.zipkin.ingress.hosts[0] }}"
            ports:
              - '4318:4318'
        hosts:
            -
                hostname: 'opentelemetry-{{ env.base_domain }}'
                path: /
                servicePort: 4318
