kind: Environment
name: logs-management
type: primary
components:
    -
        kind: Service
        name: grafana
        gitRepo: 'https://github.com/maksimmuravev/bunny-shell-template.git'
        gitBranch: main
        gitApplicationPath: components/vector
        dockerCompose:
            build:
                context: ./components/grafana
                dockerfile: .docker/Dockerfile
                target: dev
            environment:
                GF_LOKI_URL: "{{ components.loki.ingress.hosts[0] }}"
                GF_AUTH_ANONYMOUS_ENABLED: True
                GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
            ports:
                - '3000:3000'
        hosts:
            -
                hostname: 'grafana-{{ env.base_domain }}'
                path: /
                servicePort: 3000
    -
        kind: Service
        name: vector
        gitRepo: 'https://github.com/maksimmuravev/bunny-shell-template.git'
        gitBranch: main
        gitApplicationPath: components/vector
        dockerCompose:
            build:
                context: ./components/vector
                dockerfile: .docker/Dockerfile
                target: dev
            environment:
                VECTOR_INTERNAL_LOG_RATE_LIMIT: "0"
                GF_LOKI_URL: "{{ components.loki.ingress.hosts[0] }}"
            ports:
                - '80:80'
        hosts:
            -
                hostname: 'vector-{{ env.base_domain }}'
                path: /
                servicePort: 80
    -
        kind: Service
        name: loki
        dockerCompose:
            image: "docker.io/grafana/loki:2.8.1"
            ports:
                - '3100:3100'
        hosts:
            -
                hostname: 'loki-{{ env.base_domain }}'
                path: /
                servicePort: 3100

