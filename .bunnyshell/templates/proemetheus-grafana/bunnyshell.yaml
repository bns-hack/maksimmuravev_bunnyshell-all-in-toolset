kind: Environment
name: prometheus-grafana
type: primary
components:
    -
        kind: Service
        name: prometheus
        gitRepo: 'https://github.com/maksimmuravev/bunny-shell-template.git'
        gitBranch: main
        gitApplicationPath: components/prometheus
        dockerCompose:
            environment:
                PUSHGATEWAY_URL: "{{ components.pushgateway.ingress.hosts[0] }}"
            build:
                context: ./components/prometheus
                dockerfile: .docker/Dockerfile
                target: dev
            ports:
                - '9090:9090'
        hosts:
            -
                hostname: 'prometheus-{{ env.base_domain }}'
                path: /
                servicePort: 9090
    -
        kind: Service
        name: pushgateway
        dockerCompose:
            image: prom/pushgateway:v1.6.0
            ports:
                - '9091:9091'
        hosts:
            -
                hostname: 'pushgateway-{{ env.base_domain }}'
                path: /
                servicePort: 9091
    -
        kind: Service
        name: grafana
        gitRepo: 'https://github.com/maksimmuravev/bunny-shell-template.git'
        gitBranch: main
        gitApplicationPath: components/grafana
        dockerCompose:
            build:
                context: ./components/grafana
                dockerfile: .docker/Dockerfile.prometheus
                target: dev
            environment:
                GF_PROMETHEUS_URL: "{{ components.prometheus.ingress.hosts[0] }}"
                GF_AUTH_ANONYMOUS_ENABLED: True
                GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
            ports:
                - '3000:3000'
        hosts:
            -
                hostname: 'grafana-{{ env.base_domain }}'
                path: /
                servicePort: 3000
