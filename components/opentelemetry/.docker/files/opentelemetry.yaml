receivers:
  otlp:
    protocols:
      grpc:
exporters:
  # zipkin:
  #   endpoint: "http://zipkin:9411/api/v2/spans"
  #   format: proto
  jaeger:
    endpoint: ${JAEGER_COLLECTOR_URL}:443
    insecure: true
processors:
  batch:
extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679
service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      # exporters: [zipkin, jaeger]
      exporters: [jaeger]
